<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Redirect instant prin meta refresh -->
    <meta http-equiv="refresh" content="0; url=/webchat" />
    <!-- Canonical pentru SEO -->
    <link rel="canonical" href="/webchat" />
    <script>
        // Redirect prin JS (fallback suplimentar)
        (function () {
            var target = "/webchat";
            if (location.pathname !== target) location.replace(target);
        })();
    </script>
</head>

<body>
    <p>Redirecting to <a href="/webchat">/webchat</a>…</p>
    <noscript>
        <p>JS ddiabled. Click: <a href="/webchat">/webchat</a></p>
    </noscript>
</body>

</html>
